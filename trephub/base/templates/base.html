<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>TrepHub</title>
    {% block site_css %}
      {{ css('base') }}
    {% endblock %}
  </head>
  <body>
    <header class="jumbotron">
      <div class="container">
        <h1>TrepHub</h1>
        <ul class="member-callout">
          {% for k in range(20) %}
            <li><img src="http://lorempixel.com/55/60/?{{ k }}"></li>
          {% endfor %}
        </ul>
      </div>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% block site_js %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      {{ js('base') }}
    {% endblock %}
  </body>
</html>
